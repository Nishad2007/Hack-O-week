<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone Sign-In</title>
    <style>
        /* Basic CSS to mimic the look from the screenshot */
        body {
            font-family: "Amazon Ember", Arial, sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 25px;
            font-size: 14px;
        }

        .logo {
            margin-bottom: 20px;
        }
        
        /* A text logo as seen in the image */
        .logo-text {
            font-size: 28px;
            font-weight: 500;
            color: #111;
            text-decoration: none;
        }

        .signin-container {
            width: 350px;
            border: 1px solid #dddddd;
            border-radius: 8px;
            padding: 20px 26px;
        }

        h1 {
            font-size: 28px;
            font-weight: 400;
            margin: 0 0 10px 0;
        }

        label {
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
            font-size: 13px;
        }

        input[type="text"] {
            width: 96%;
            padding: 10px;
            border: 1px solid #949494;
            border-radius: 3px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #e77600;
            box-shadow: 0 0 3px 2px rgba(228, 121, 17, 0.5);
        }

        .continue-button {
            width: 100%;
            padding: 10px;
            background-color: #f0c14b;
            border: 1px solid #a88734;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .continue-button:hover {
            background-color: #e4b643;
        }

        .legal-text {
            font-size: 12px;
            margin-top: 18px;
            line-height: 1.5;
        }

        .business-section {
            margin-top: 25px;
        }

        .business-section h5 {
            font-size: 13px;
            font-weight: 700;
            margin: 0 0 5px 0;
        }

        a {
            color: #0066c0;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: #c45500;
        }

        .footer {
            margin-top: 25px;
            text-align: center;
            width: 350px;
        }
        
        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0));
        }

        .footer-links {
            margin: 15px 0;
        }

        .footer-links a {
            margin: 0 10px;
            font-size: 11px;
        }

        .copyright {
            font-size: 11px;
            color: #555555;
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="https://www.versionmuseum.com/images/websites/amazon-website/amazon-website%5E2000%5Eamazon-logo-900.png" class="logo-text" height = 100>
    </div>

    <div class="signin-container">
        <h1>Sign in or create account</h1>
        <form action="#" method="post">
            <label for="email">Enter mobile number or email</label>
            <input type="text" id="email" name="email" autofocus>
            
            <button type="submit" class="continue-button">Continue</button>
        </form>

        <p class="legal-text">
            By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
        </p>

        <div class="business-section">
            <h5>Buying for work?</h5>
            <a href="#">Create a free business account</a>
        </div>
    </div>

    <div class="footer">
        <hr>
        <div class="footer-links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>

        </p>
    </div>

</body>
</html>
